<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">

    <title>{% block title%}{% endblock %}</title>

        <!-- Bootstrap core CSS -->
     <link href="https://getbootstrap.com/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
</head>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">SkyBrink Employee Details</h5>
  <nav class="my-2 my-md-0 mr-md-3">
      {% if user.is_authenticated %}
       <a class="p-2 text-dark" href="{% url 'getall' %}">All Employee</a>
      <a class="p-2 text-dark" href="{% url 'deleteform' %}">Delete Employee</a>
      <a class="p-2 text-dark" href="{% url 'updateform' %}">Update Employee</a>
      <a class="p-2 text-dark" href="{% url 'insertform' %}">Insert Employee</a>
      <a class="btn btn-outline-primary" href="{% url 'signout' %}">Sign out</a>

      {% else %}
       <a class="btn btn-outline-primary" href="">About</a>
      <a class="btn btn-outline-primary" href="{% url 'loginform' %}">Sign in</a>
      <a class="btn btn-outline-primary" href="{% url 'signupform' %}">Sign up</a>

      {% endif %}

  </nav>

</div>
<body>
{% block content %}{% endblock %}
</body>
</html>
